<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <style type="text/css">
        .form-signin {
            margin: 0 auto;
            max-width: 330px;
            padding: 15px;
        }
    </style>

</h:head>

<h:body>
    <ui:composition template="templates/layout.xhtml">
        <ui:define name="content">
            <h:form styleClass="form-signin" prependId="false" >
                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}" />

                <h2 class="form-signin-heading">Please sign in Here Choukran</h2>
                <b:inputText id="username" placeholder="Email address" >
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>
                <b:inputText id="password" placeholder="Password" type="password">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>
                <b:selectBooleanCheckbox value="true" caption="remember me"/>
                <b:commandButton look="primary btn-block" value="Sign In" icon="log-in" size="lg" action="${loginManager.doLoging()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
